name: Helm Chart Preview
on: [push]
jobs:
  preview-linode-helm:
    runs-on: ubuntu-latest
    container: pulumi/pulumi:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: pwd
      - run: ls -la
      - run: pip install -r pulumi/linode/requirements.txt
      - run: pulumi preview pulumi/linode/main.py
