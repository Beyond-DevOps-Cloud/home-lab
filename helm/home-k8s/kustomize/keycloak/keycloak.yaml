apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloakdb-primary.keycloak.svc:5432/keycloakdb
    usernameSecret:
      name: keycloakdb-pguser-keycloakdb
      key: username
    passwordSecret:
      name: keycloakdb-pguser-keycloakdb
      key: password
  http:
    tlsSecret: andrewpjackson.com-tls
  hostname:
    hostname: keycloak