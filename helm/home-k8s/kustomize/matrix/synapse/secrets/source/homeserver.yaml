#     database: /data/homeserver.db
database:
  name: psycopg2
  txn_limit: 10000
  args:
    user: synapse_user
    password: synapse
    database: synapse
    host: postgresql
    port: 5432
    cp_min: 5
    cp_max: 10
redis:
  # Uncomment the below to enable Redis support.
  #
  enabled: true
 
  # Optional host and port to use to connect to redis. Defaults to
  # localhost and 6379
  #
  host: redis
  port: 6379

