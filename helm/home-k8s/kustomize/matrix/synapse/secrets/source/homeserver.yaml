server_name: "andrewpjackson.com"
public_baseurl: "https://matrix.andrewpjackson.com"
pid_file: /tmp/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false
  - port: 9093
    type: http
    resources:
      - names: [replication]
# database:
#   name: sqlite3
