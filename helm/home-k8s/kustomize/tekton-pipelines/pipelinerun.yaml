apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clone-read-run
  generateName: clone-read-run-
spec:
  serviceAccountName: build-bot
  pipelineRef:
    name: clone-read
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # - name: git-credentials
  #   secret:
  #     secretName: git-credentials
  params:
  - name: repo-url
    value: git@github.com:tektoncd/website.git