apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: general-config
  namespace: cert-manager
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  project: default
  source:
    path: ./helm/home-k8s/charts/general-config
    repoURL: https://github.com/Beyond-DevOps-Cloud/home-lab.git
    targetRevision: HEAD
    # helm:                                                                                                                                                                                                                                                                                 
    #   valueFiles:                                                                                                                                                                                                                                                                         
    #   - ./values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true