apiVersion: v1
kind: PersistentVolume
metadata:
   name: postgres-pv
   labels:
     pvc_type: postgres-pv
     type: nfs
spec:
  capacity:
    storage: 30Gi
  accessModes:
   - ReadWriteOnce
  storageClassName: "nfs-csi"
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.10
    path: /mnt/SSD/k3s-pvc/synapse-postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "nfs-csi"
  volumeMode: Filesystem
  resources:
    requests:
      storage: 30Gi
  selector:
    matchLabels:
      pvc_type:  postgres-pv